<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS - Set Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cover.css') }}"> -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

          <!-- Load in jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        {% if title %}
            <title>Lexify - {{ title }}</title>
        {% else %}
            <title>Lexify</title>
        {% endif %}

    </head>

    <style>
        body, h1 {font-family: "Raleway", sans-serif}
        .bgimg {
            background-image: url({{ url_for('static', filename='images/nodes.jpeg') }});
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
        body, html {height: 100%}

        .dropdown-item.active, .dropdown-item:active {
            color:#fff;
            text-decoration:none;
            background-color:#616161
        }

        .scrollable-menu {
            height: auto;
            max-height: 200px;
            overflow-x: hidden;
        }

    </style>

    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

            {% block content %}{% endblock %}

            <div class="w3-display-bottomleft w3-padding-large w3-text-light-grey">
                Copyright Â© 2020 Bethan Hutt
            </div>

        </div>
