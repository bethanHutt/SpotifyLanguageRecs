<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS - Set Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

          <!-- Load in jquery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <title>Bootstrap 4 Fixed Layout Example</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container">
                <a href="#" class="navbar-brand mr-3">SpotiFranca</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="container">
            <div class="row mt-6">
                <div class="col">
                </div>
                <div class="col py-5">
                    <div class="dropdown" style="padding-top: 100px; padding-bottom: 100px">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose Your Language
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#">Japanese</a></li>
                            <li><a class="dropdown-item" href="#">German</a></li>
                            <li><a class="dropdown-item" href="#">Korean</a></li>
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <hr>
            <footer>
                <div class="row">
                    <div class="col-md-6">
                        <p>Copyright Â© 2019 Tutorial Republic</p>
                    </div>
                    <div class="col-md-6 text-md-right">
                        <a href="#" class="text-dark">Terms of Use</a>
                        <span class="text-muted mx-2">|</span>
                        <a href="#" class="text-dark">Privacy Policy</a>
                    </div>
                </div>
            </footer>
        </div>

        <!-- script to change dropdown menu to selected choice -->
        <script>
            $( document ).ready(function() {
                $('.dropdown').each(function (key, dropdown) {
                    var $dropdown = $(dropdown);
                    $dropdown.find('.dropdown-menu a').on('click', function () {
                        $dropdown.find('button').text($(this).text()).append(' <span class="caret"></span>');
                    });
                });
            });
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    </body>
</html>
