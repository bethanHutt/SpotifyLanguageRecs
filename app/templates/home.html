{% extends "layout.html" %}

{% block content %}
    <div class="w3-display-middle" style="white-space:nowrap;">
        <span class="w3-center w3-padding-large w3-dark-grey w3-xlarge w3-wide w3-animate-opacity">SPOTI <span class="w3-hide-small">FRANCA</span> </span>

        <div class="dropdown" style="padding-top: 100px;">
            <button class="w3-button w3-padding w3-blue-grey w3-dropdown-click text-left"
                type="button" style="min-width: 200px" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose A Country:
            </button>

            <div class="dropdown-menu scrollable-menu text-left w3-grey" aria-labelledby="dropdownMenuButton">
                {% for country in countries %}
                    <a class="dropdown-item" href="#">{{ country }}</a>
                {% endfor %}
            </div>
        </div>

        <button class="w3-button w3-dark-grey w3-center w3-section" onclick="load_tracks()">
            Generate Playlist
        </button>

    </div>


    <!-- script to load tracks with country chosen on dropdown menu -->
    <script>
        function load_tracks()
        {
            var $dropdown = document.getElementById("dropdownMenuButton")
            location.href = {{ url_for('get_tracks', country=$dropdown.find('button').text()) }};
        }
    </script>

    <!-- script to change dropdown menu to selected choice -->
    <script>
        $( document ).ready(function() {
            $('.dropdown').each(function (key, dropdown) {
                var $dropdown = $(dropdown);
                $dropdown.find('.dropdown-menu a').on('click', function () {
                    $dropdown.find('button').text($(this).text()).append(' <span class="caret"></span>');
                });
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

{% endblock content %}
